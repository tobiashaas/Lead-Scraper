events {
    worker_connections 1024;
}

http {
    upstream staging_api {
        server app:8000;
    }

    limit_req_zone $binary_remote_addr zone=staging_limit:10m rate=100r/s;
    limit_req_status 429;

    server {
        listen 80;
        server_name staging.your-domain.com localhost;

        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        location / {
            limit_req zone=staging_limit burst=50 nodelay;

            proxy_pass http://staging_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location /health {
            proxy_pass http://staging_api;
            access_log off;
        }

        location /health/detailed {
            proxy_pass http://staging_api;
            access_log off;
        }

        location /docs {
            proxy_pass http://staging_api;
        }

        location /openapi.json {
            proxy_pass http://staging_api;
        }
    }
}
