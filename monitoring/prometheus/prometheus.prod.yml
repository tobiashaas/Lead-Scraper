global:
  scrape_interval: 30s
  evaluation_interval: 30s
  external_labels:
    environment: 'production'
    cluster: 'kr-scraper-prod'

rule_files:
  - 'alerts/scraping.rules.yml'
  - 'alerts/api.rules.yml'
  - 'alerts/system.rules.yml'

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']
      timeout: 10s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'kr-scraper-api'
    metrics_path: '/metrics'
    scrape_timeout: 10s
    static_configs:
      - targets:
          - 'app-blue:8000'
          - 'app-green:8000'
        labels:
          service: 'api'
          deployment: 'blue-green'
