global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'development'
    cluster: 'kr-scraper'

rule_files:
  - 'alerts/scraping.rules.yml'
  - 'alerts/api.rules.yml'
  - 'alerts/system.rules.yml'

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']
      timeout: 10s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'kr-scraper-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['app:8000']
        labels:
          service: 'api'
          instance: 'kr-scraper-api-1'

  - job_name: 'locust'
    metrics_path: '/metrics'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9646']
        labels:
          service: 'load-testing'

  # Uncomment if workers expose metrics separately
  # - job_name: 'kr-scraper-worker'
  #   static_configs:
  #     - targets: ['worker:8000']
  #       labels:
  #         service: 'worker'
