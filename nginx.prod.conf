events {
    worker_connections 1024;
}

http {
    # Blue-green upstream - dynamically switched via symlink
    # The symlink /etc/nginx/conf.d/upstream-active.conf points to either
    # upstream-blue.conf or upstream-green.conf
    include /etc/nginx/conf.d/upstream-active.conf;

    limit_req_zone $binary_remote_addr zone=prod_limit:10m rate=50r/s;
    limit_req_status 429;

    server {
        listen 80;
        server_name api.your-domain.com;

        # Redirect HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name api.your-domain.com;

        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        location / {
            limit_req zone=prod_limit burst=20 nodelay;

            proxy_pass http://api_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Enable WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location /health {
            proxy_pass http://api_upstream;
            access_log off;
        }

        location /health/detailed {
            proxy_pass http://api_upstream;
            access_log off;
        }

        location /docs {
            proxy_pass http://api_upstream;
        }

        location /openapi.json {
            proxy_pass http://api_upstream;
        }
    }
}
